<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #FFF3E0;
            color: #333;
            line-height: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 15px;
            text-align: center;
        }

        header {
            background: #FF5733; 
            color: #FFFFFF;
            padding: 2em 1em;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-bottom: 2em;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        header p {
            font-size: 1.2em;
            font-weight: 300;
        }

        .factorial-form {
            background-color: #FFFFFF;
            padding: 1em 1.5em;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .home-btn {
            background-color: #1E3A8A;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
            position: absolute;
            top: 10px;
            left: 10px;
            transition: transform 0.3s ease;
        }

        .home-btn:hover {
            background-color: #3F51B5;
            transform: scale(1.2);
        }

        .factorial-form label {
            font-size: 1.2em;
            color: #FF5733;
            margin-bottom: 0.5em;
        }

        .factorial-form input,
        .factorial-form button {
            width: 100%;
            padding: 0.6em;
            margin: 0.4em 0;
            border-radius: 5px;
            border: 2px solid #FF5733;
            transition: transform 0.3s ease;
        }

  {
        }

        .factorial-form button {
            background-color: #FF5733;
            color: white;
            border: none;
            cursor: pointer;
        }

        .factorial-form button:hover {
            background-color: #E64A19;
            transform: scale(1.1);
        }

        .result-box {
            background-color: #FFCDD2;
            padding: 1em;
            border-radius: 8px;
            border: 2px solid #FF5733;
            margin-top: 1em;
            text-align: center;
        }

        .result-box span {
            font-size: 1.9em;
            color: #FF5733;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Factorial Calculator</h1>
        <p>#3 - Factorial (While Loop)</p>
    </header>

    <div class="factorial-form">
        <a href="index.html" class="home-btn">Home</a>
        
        <label for="numberInput">Enter a Number:</label>
        <input type="number" id="numberInput" placeholder="Enter a positive integer" min="0" />

        <button onclick="calculateFactorial()">Calculate</button>

        <div class="result-box" id="resultBox">
            <label>The Factorial of </label>
            <span id="result">-</span>
        </div>
    </div>

    <script>
        function calculateFactorial() {
            const input = document.getElementById("numberInput").value;
            const resultElement = document.getElementById("result");

            if (input === "" || isNaN(input) || input < 0) {
                resultElement.textContent = "Please enter a valid positive integer.";
                return;
            }

            let n = parseInt(input);
            let factorial = 1;
            let i = 1;

            while (i <= n) {
                factorial *= i;
                i++;
            }

            resultElement.textContent = `${n} is ${factorial}.`;
        }
    </script>
</body>
</html>
