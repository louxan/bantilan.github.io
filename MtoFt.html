<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meters to Feet Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #F7F7F7;
            color: #333;
            line-height: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 15px;
            text-align: center;
        }

        header {
            background: #FFB700; /* Yellow background */
            color: #FFFFFF;
            padding: 2em 1em;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-bottom: 2em;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        header p {
            font-size: 1.2em;
            font-weight: 300;
        }

        .conversion-form {
            background-color: #FFFFFF;
            padding: 1em 1.5em;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            margin-top: 20px;
            max-height: 350px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .home-btn {
            background-color: #1E3A8A;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .home-btn:hover {
            background-color: #3F51B5;
        }

        .conversion-form label {
            font-size: 1.2em;
            color: #FFB700; /* Yellow color */
            margin-bottom: 0.5em;
        }

        .conversion-form input,
        .conversion-form button {
            width: 100%;
            padding: 0.6em;
            margin: 0.4em 0;
            border-radius: 5px;
            border: 2px solid #FFB700; /* Yellow border */
        }

        .conversion-form input {
            background-color: #FFF9E6; /* Light yellow background for input */
        }

        .conversion-form button {
            background-color: #FFB700; /* Yellow button */
            color: white;
            border: none;
            cursor: pointer;
        }

        .conversion-form button:hover {
            background-color: #D89000; /* Darker yellow on hover */
        }

        .feet-box {
            background-color: #FFF3E0; /* Light yellow background */
            padding: 1em;
            border-radius: 8px;
            border: 2px solid #FFB700;
            margin-top: 1em;
            text-align: center;
        }

        .feet-box label {
            font-size: 1.2em;
            color: #FFB700;
            margin-bottom: 0.5em;
            display: block;
        }

        .feet-box span {
            font-size: 1.9em;
            color: #FFB700;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Meters to Feet Converter</h1>
        <p>Convert meters to feet with ease!</p>
    </header>

    <div class="conversion-form">
        <a href="index.html" class="home-btn">Home</a>
        <label for="metersInput">Enter Meters:</label>
        <input type="number" id="metersInput" placeholder="Meters" />

        <button onclick="convertToFeet()">Convert</button>

        <div class="feet-box" id="feetBox">
            <label for="feetResult">Feet:</label>
            <span id="feetResult">-</span>
        </div>
    </div>

    <script>
        function convertToFeet() {
            const meters = document.getElementById("metersInput").value;
            if (meters === "") {
                document.getElementById("feetResult").innerHTML = "Please enter a value.";
                return;
            }

            const feet = meters * 3.28084; // Conversion from meters to feet
            document.getElementById("feetResult").innerHTML = `${feet.toFixed(2)} ft`;
        }
    </script>
</body>
</html>
