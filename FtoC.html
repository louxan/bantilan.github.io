<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrenheit to Celsius Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #FFFFFF;
            color: #333;
            line-height: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 15px;
            text-align: center;
        }

        header {
            background: #5C6BC0;
            color: #FFFFFF;
            padding: 2em 1em;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-bottom: 2em;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        header p {
            font-size: 1.2em;
            font-weight: 300;
        }

        .conversion-form {
            background-color: #FFFFFF;
            padding: 1em 1.5em;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            margin-top: 20px;
            max-height: 350px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .home-btn {
            background-color: #1E3A8A;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .home-btn:hover {
            background-color: #3F51B5;
        }

        .conversion-form label {
            font-size: 1.2em;
            color: #FF5733;
            margin-bottom: 0.5em;
        }

        .conversion-form input,
        .conversion-form button {
            width: 100%;
            padding: 0.6em;
            margin: 0.4em 0;
            border-radius: 5px;
            border: 2px solid #FF5733;
        }

        .conversion-form input {
            background-color: #FFCDD2;
        }

        .conversion-form button {
            background-color: #5C6BC0;
            color: white;
            border: none;
            cursor: pointer;
        }

        .conversion-form button:hover {
            background-color: #3F51B5;
        }

        .celsius-box {
            background-color: #C5CAE9;
            padding: 1em;
            border-radius: 8px;
            border: 2px solid #5C6BC0;
            margin-top: 1em;
            text-align: center;
        }

        .celsius-box label {
            font-size: 1.2em;
            color: #5C6BC0;
            margin-bottom: 0.5em;
            display: block;
        }

        .celsius-box span {
            font-size: 1.9em;
            color: #3F51B5;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Fahrenheit to Celsius Converter</h1>
        <p>Convert Fahrenheit to Celsius with ease!</p>
    </header>

    <div class="conversion-form">
        <a href="index.html" class="home-btn">Home</a>
        <label for="fahrenheitInput">Enter Fahrenheit:</label>
        <input type="number" id="fahrenheitInput" placeholder="Fahrenheit" />

        <button onclick="convertToCelsius()">Convert</button>

        <div class="celsius-box" id="celsiusBox">
            <label for="celsiusResult">Celsius:</label>
            <span id="celsiusResult">-</span>
        </div>
    </div>

    <script>
        function convertToCelsius() {
            const fahrenheit = document.getElementById("fahrenheitInput").value;
            if (fahrenheit === "") {
                document.getElementById("celsiusResult").innerHTML = "Please enter a value.";
                return;
            }

            const celsius = (fahrenheit - 32) * 5 / 9;
            document.getElementById("celsiusResult").innerHTML = `${celsius.toFixed(2)}Â°C`;
        }
    </script>
</body>
</html>
