<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of First N Numbers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #E3E4FA; /* Periwinkle background */
            color: #333;
            line-height: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            padding: 15px;
            text-align: center;
        }

        header {
            background: #CCCCFF; /* Lighter Periwinkle */
            color: #333366; /* Dark Periwinkle */
            padding: 2em 1em;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin-bottom: 2em;
        }

        header h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        header p {
            font-size: 1.2em;
            font-weight: 300;
        }

        .sum-form {
            background-color: #FFFFFF;
            padding: 1em 1.5em;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        .home-btn {
            background-color: #333366;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1em;
            position: absolute;
            top: 10px;
            left: 10px;
            transition: transform 0.3s ease;
        }

        .home-btn:hover {
            background-color: #6666CC;
            transform: scale(1.2);
        }

        .sum-form label {
            font-size: 1.2em;
            color: #333366;
            margin-bottom: 0.5em;
        }

        .sum-form input,
        .sum-form button {
            width: 100%;
            padding: 0.6em;
            margin: 0.4em 0;
            border-radius: 5px;
            border: 2px solid #333366;
            transition: transform 0.3s ease;
        }

        .sum-form input {
            background-color: #F0F0FF; /* Light Periwinkle */
        }

        .sum-form button {
            background-color: #6666CC;
            color: white;
            border: none;
            cursor: pointer;
        }

        .sum-form button:hover {
            background-color: #333399;
            transform: scale(1.1);
        }

        .result-box {
            background-color: #E6E6FF;
            padding: 1em;
            border-radius: 8px;
            border: 2px solid #6666CC;
            margin-top: 1em;
            text-align: center;
        }

        .result-box span {
            font-size: 1.9em;
            color: #333366;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sum of First N Numbers</h1>
        <p>#3 - Sum (Do While Loop)</p>
    </header>

    <div class="sum-form">
        <a href="index.html" class="home-btn">Home</a>
        
        <label for="numberInput">Enter a Number:</label>
        <input type="number" id="numberInput" placeholder="Enter a positive integer" min="0" />

        <button onclick="calculateSum()">Calculate</button>

        <div class="result-box" id="resultBox">
            <label>The Sum of the First N Numbers is </label>
            <span id="result">-</span>
        </div>
    </div>

    <script>
        function calculateSum() {
            const input = document.getElementById("numberInput").value;
            const resultElement = document.getElementById("result");

            if (input === "" || isNaN(input) || input < 0) {
                resultElement.textContent = "Please enter a valid positive integer.";
                return;
            }

            let n = parseInt(input);
            let sum = 0;
            let i = 1;

            do {
                sum += i;
                i++;
            } while (i <= n);

            resultElement.textContent = sum;
        }
    </script>
</body>
</html>
